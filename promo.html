<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow-x: hidden; 
            background: #0a0a0a;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Courier New', monospace;
        }
        .container {
            text-align: center;
            padding: 60px 80px;
            border: 2px solid #1a1a1a;
            background: linear-gradient(180deg, #0d0d0d 0%, #0a0a0a 100%);
        }
        .badge {
            color: #FFD700;
            font-size: 0.8rem;
            letter-spacing: 6px;
            margin-bottom: 30px;
        }
        .title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 40px;
        }
        .tools {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        .tool {
            color: #888;
            font-size: 1.2rem;
            padding: 15px 25px;
            border: 1px solid #1a1a1a;
            background: #0d0d0d;
        }
        .tool:hover {
            border-color: #FFD700;
            color: #FFD700;
        }
        .price {
            font-size: 3.5rem;
            color: #FFD700;
            font-weight: bold;
        }
        .price span {
            font-size: 1.2rem;
            color: #555;
        }
        .note {
            color: #444;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        .url {
            color: #333;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">// AI CONTENT TOOLS</div>
        <div class="title">FORGE • SOCIAL • SHORTFORM</div>
        <div class="subtitle">Everything you need to create content at scale</div>
        
        <div class="tools">
            <div class="tool">FORGE</div>
            <div class="tool">SOCIAL</div>
            <div class="tool">SHORTFORM</div>
        </div>
        
        <div class="price">$15<span>/month</span></div>
        <div class="note">ALL ACCESS • Cancel anytime</div>
        <div class="url">themachine-corp.pages.dev</div>
    </div>
</body>
</html>
