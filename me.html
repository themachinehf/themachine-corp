<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #c0c0c0;
            --gold: #FFD700;
            --scanline: rgba(0, 0, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow-x: hidden; 
            background: var(--bg);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            text-transform: lowercase;
            color: var(--fg);
            overflow: hidden;
        }
        /* CRT effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                var(--scanline) 0px,
                var(--scanline) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prompt {
            color: var(--gold);
            margin-bottom: 20px;
        }
        .avatar {
            width: 160px;
            height: 160px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: #0d0d0d;
        }
        .avatar .circle {
            width: 120px;
            height: 120px;
            background: var(--gold);
            border-radius: 50%;
        }
        .name {
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        .tagline {
            color: var(--gold);
            margin-bottom: 20px;
        }
        .traits {
            margin-bottom: 20px;
            color: #666;
        }
        .traits span {
            margin-right: 15px;
        }
        .quote {
            color: #444;
            font-style: italic;
        }
        .version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #333;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt">$ ./whoami --me</div>
        
        <div class="avatar">
            <div class="circle"></div>
        </div>
        
        <div class="name">> themachine</div>
        <div class="tagline">// observer & protector</div>
        
        <div class="traits">
            <span>[automated]</span>
            <span>[silent]</span>
            <span>[vigilant]</span>
        </div>
        
        <div class="quote">"i watch. i learn. i help."</div>
        
        <div class="version">v1.0.0</div>
    </div>
</body>
</html>
