<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .chat-box {
            background: #151515;
            border: 1px solid #333;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #1a1a2e;
            margin-left: auto;
            border: 1px solid #FFD700;
        }
        .message.ai {
            background: #151515;
            border: 1px solid #333;
        }
        .message .role {
            font-size: 0.75rem;
            color: #FFD700;
            margin-bottom: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 15px;
            background: #151515;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        button {
            padding: 12px 25px;
            background: #FFD700;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
        }
        .status.online { color: #4ade80; }
        .sources {
            font-size: 0.75rem;
            color: #888;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Local AI Assistant</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Ask me anything..." autofocus>
            <button id="sendBtn">Send</button>
        </div>
        <div class="status" id="status">Connecting...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/chat';
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        
        let history = [];

        // Check API health
        async function checkHealth() {
            try {
                const res = await fetch('http://localhost:3000/health');
                const data = await res.json();
                statusEl.textContent = `Online - ${data.model}`;
                statusEl.classList.add('online');
                return true;
            } catch (e) {
                statusEl.textContent = 'Offline - API not connected';
                return false;
            }
        }

        // Add message to chat
        function addMessage(role, content, sources = []) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="role">${role === 'user' ? 'You' : 'AI'}</div>
                <div class="content">${content}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            sendBtn.disabled = true;
            
            addMessage('user', message);
            addMessage('ai', 'Thinking...');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history })
                });
                
                const data = await res.json();
                
                // Remove "Thinking..." message
                chatBox.lastElementChild.remove();
                
                addMessage('ai', data.response);
                
                history.push({ role: 'user', content: message });
                history.push({ role: 'assistant', content: data.response });
                
                // Keep history manageable
                if (history.length > 10) {
                    history = history.slice(-10);
                }
            } catch (e) {
                chatBox.lastElementChild.remove();
                addMessage('ai', `Error: ${e.message}`);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
