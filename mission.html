<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIVE OFFICE // THEMACHINE Corp.</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --bg-dark: #0a0e14;
    --bg-panel: #12181f;
    --border-color: #1e2832;
    --gold: #f0c040;
    --text-dim: #5a6a7a;
    --text-bright: #c8d4e0;
    --accent-green: #00ff88;
    --accent-red: #ff3344;
    --accent-blue: #00a8ff;
}

body {
    background: var(--bg-dark);
    font-family: 'Share Tech Mono', monospace;
    color: var(--text-bright);
    min-height: 100vh;
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: linear-gradient(180deg, #0d1117 0%, #0a0e14 100%);
    border-bottom: 1px solid var(--border-color);
}

.logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    color: var(--gold);
    letter-spacing: 4px;
    text-shadow: 0 0 20px rgba(240, 192, 64, 0.3);
}

.clock {
    font-size: 14px;
    color: var(--text-dim);
    font-family: 'Orbitron', sans-serif;
}

.live {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.dot {
    width: 8px;
    height: 8px;
    background: var(--accent-red);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--accent-red);
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
}

.canvas-wrap {
    padding: 20px;
    position: relative;
}

canvas {
    display: block;
    width: 100%;
    max-width: 1200px;
    height: auto;
    margin: 0 auto;
    border: 2px solid var(--border-color);
    border-radius: 4px;
    background: #050810;
    box-shadow: 
        0 0 40px rgba(0, 168, 255, 0.1),
        inset 0 0 100px rgba(0, 0, 0, 0.5);
}

.bottom-panels {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    padding: 16px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.panel {
    background: linear-gradient(180deg, var(--bg-panel) 0%, #0d1218 100%);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 16px;
}

.panel-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 12px;
    color: var(--gold);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.agent-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.agent-row:last-child {
    border-bottom: none;
}

.agent-dot {
    width: 10px;
    height: 10px;
    border-radius: 2px;
}

.agent-name {
    font-size: 12px;
    flex: 1;
    color: var(--text-bright);
}

.agent-activity {
    font-size: 10px;
    color: var(--text-dim);
    max-width: 200px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.agent-status {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-dim);
}

.agent-status.working {
    background: var(--accent-green);
    box-shadow: 0 0 8px var(--accent-green);
}

.agent-status.idle {
    background: #ffaa00;
}

.msg-row {
    padding: 8px 0;
    border-left: 2px solid var(--border-color);
    padding-left: 12px;
    margin-bottom: 8px;
}

.msg-name {
    font-size: 11px;
    font-weight: bold;
    margin-bottom: 2px;
}

.msg-text {
    font-size: 10px;
    color: var(--text-dim);
}

.msg-time {
    font-size: 9px;
    color: #3a4a5a;
    margin-top: 4px;
}

.scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
    );
    z-index: 1000;
    opacity: 0.3;
}
</style>
</head>
<body>
<div class="scanlines"></div>
<header>
    <div class="logo">üè¢ THEMACHINE Corp.</div>
    <div class="clock" id="clock">00:00</div>
    <div class="live"><span class="dot"></span><span>LIVE</span></div>
</header>
<div class="canvas-wrap">
    <canvas id="office"></canvas>
</div>
<div class="bottom-panels">
    <div class="panel">
        <div class="panel-title">üë• TEAM <span id="workCount" style="color:var(--accent-green)">(0/0)</span></div>
        <div id="agents"></div>
    </div>
    <div class="panel">
        <div class="panel-title">üí¨ RECENT ACTIVITY</div>
        <div id="messages"></div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    var API = 'https://themachine-api.jxs66.workers.dev/agents';
    var canvas = document.getElementById('office');
    var ctx = canvas.getContext('2d');
    
    var TILE_WIDTH = 64;
    var TILE_HEIGHT = 32;
    var GRID_WIDTH = 16;
    var GRID_HEIGHT = 12;
    
    var SCALE = window.devicePixelRatio || 1;
    
    var COLORS = {
        floor: '#1a1f2a',
        floorAlt: '#1e2433',
        wall: '#2a3140',
        wallTop: '#3a4150',
        shadow: 'rgba(0,0,0,0.4)',
        highlight: 'rgba(255,255,255,0.05)'
    };
    
    var ROOMS = {
        'CEO Office':   { x: 1, y: 1, w: 3, h: 3, type: 'office' },
        'CFO Office':   { x: 5, y: 1, w: 3, h: 3, type: 'office' },
        'Meeting':      { x: 9, y: 1, w: 4, h: 3, type: 'meeting' },
        'Lounge':       { x: 1, y: 5, w: 3, h: 3, type: 'lounge' },
        'Tech Lab':     { x: 5, y: 5, w: 3, h: 3, type: 'lab' },
        'Dev Zone':     { x: 9, y: 5, w: 4, h: 3, type: 'office' },
        'Pantry':       { x: 1, y: 9, w: 2, h: 2, type: 'pantry' },
        'Toilet':       { x: 4, y: 9, w: 2, h: 2, type: 'toilet' },
        'Server Room':  { x: 7, y: 9, w: 3, h: 2, type: 'server' },
        'Storage':      { x: 11, y: 9, w: 3, h: 2, type: 'storage' }
    };
    
    var AGENTS = {
        CEO:  { name: 'The Machine', color: '#ff6b6b', room: 'CEO Office', deskX: 0.5, deskY: 0.5, role: 'CEO' },
        CFO:  { name: 'Alex',        color: '#4ecdc4', room: 'CFO Office', deskX: 0.5, deskY: 0.5, role: 'CFO' },
        CTO:  { name: 'Kevin',       color: '#45b7d1', room: 'Tech Lab', deskX: 0.5, deskY: 0.5, role: 'CTO' },
        CPO:  { name: 'Sarah',       color: '#96ceb4', room: 'Dev Zone', deskX: 0.3, deskY: 0.4, role: 'CPO' },
        CMO:  { name: 'Mike',        color: '#ffeaa7', room: 'Lounge', deskX: 0.5, deskY: 0.5, role: 'CMO' },
        SEC:  { name: 'David',       color: '#dfe6e9', room: 'Server Room', deskX: 0.5, deskY: 0.5, role: 'SEC' },
        DEV:  { name: 'Chris',       color: '#fd79a8', room: 'Dev Zone', deskX: 0.7, deskY: 0.6, role: 'DEV' },
        HR:   { name: 'Lisa',        color: '#a29bfe', room: 'Meeting', deskX: 0.5, deskY: 0.5, role: 'HR' }
    };
    
    var agentData = {};
    var chars = {};
    var particles = [];
    var lastTime = 0;
    var frame = 0;
    
    function init() {
        canvas.width = GRID_WIDTH * TILE_WIDTH * SCALE;
        canvas.height = GRID_HEIGHT * TILE_HEIGHT * SCALE;
        canvas.style.width = (GRID_WIDTH * TILE_WIDTH) + 'px';
        canvas.style.height = (GRID_HEIGHT * TILE_HEIGHT) + 'px';
        ctx.scale(SCALE, SCALE);
        
        load();
        requestAnimationFrame(animate);
        setInterval(load, 5000);
        updateClock();
    }
    
    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        document.getElementById('clock').textContent = 
            (h < 10 ? '0' + h : h) + ':' + (m < 10 ? '0' + m : m);
    }
    setInterval(updateClock, 1000);
    
    async function load() {
        try {
            agentData = await fetch(API).then(function(r) { return r.json(); });
            updateAgents();
            updatePanel();
            updateMessages();
        } catch(e) { 
            console.log('API not available, using simulation'); 
        }
    }
    
    function gridToScreen(gx, gy) {
        var sx = (gx - gy) * (TILE_WIDTH / 2) + (GRID_WIDTH * TILE_WIDTH / 2);
        var sy = (gx + gy) * (TILE_HEIGHT / 2);
        return { x: sx, y: sy + 20 };
    }
    
    function drawTile(gx, gy, color, altColor) {
        var pos = gridToScreen(gx, gy);
        var isAlt = (gx + gy) % 2 === 0;
        
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        ctx.lineTo(pos.x + TILE_WIDTH/2, pos.y + TILE_HEIGHT/2);
        ctx.lineTo(pos.x, pos.y + TILE_HEIGHT);
        ctx.lineTo(pos.x - TILE_WIDTH/2, pos.y + TILE_HEIGHT/2);
        ctx.closePath();
        
        ctx.fillStyle = isAlt && altColor ? altColor : color;
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.lineWidth = 1;
        ctx.stroke();
    }
    
    function drawRoomFloor(room) {
        for (var x = room.x; x < room.x + room.w; x++) {
            for (var y = room.y; y < room.y + room.h; y++) {
                var floorColor = room.type === 'server' ? '#0a1020' : 
                                 room.type === 'toilet' ? '#1a2530' :
                                 room.type === 'pantry' ? '#1f2a1f' :
                                 COLORS.floor;
                var altColor = room.type === 'server' ? '#0d1525' : 
                               room.type === 'meeting' ? '#1e2835' :
                               COLORS.floorAlt;
                drawTile(x, y, floorColor, altColor);
            }
        }
    }
    
    function drawRoomWalls(room) {
        var leftWallHeight = 40;
        var leftBottom = gridToScreen(room.x, room.y + room.h);
        var leftTop = gridToScreen(room.x, room.y);
        var leftTopAbove = { x: leftTop.x, y: leftTop.y - leftWallHeight };
        
        ctx.beginPath();
        ctx.moveTo(leftTopAbove.x, leftTopAbove.y);
        ctx.lineTo(leftTop.x, leftTop.y);
        ctx.lineTo(leftBottom.x, leftBottom.y);
        ctx.lineTo(leftBottom.x, leftBottom.y - leftWallHeight);
        ctx.closePath();
        ctx.fillStyle = COLORS.wall;
        ctx.fill();
        
        var rightBottom = gridToScreen(room.x + room.w, room.y + room.h);
        var rightTop = gridToScreen(room.x + room.w, room.y);
        var rightTopAbove = { x: rightTop.x, y: rightTop.y - leftWallHeight };
        
        ctx.beginPath();
        ctx.moveTo(rightTopAbove.x, rightTopAbove.y);
        ctx.lineTo(rightTop.x, rightTop.y);
        ctx.lineTo(rightBottom.x, rightBottom.y);
        ctx.lineTo(rightBottom.x, rightBottom.y - leftWallHeight);
        ctx.closePath();
        ctx.fillStyle = COLORS.wallTop;
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(leftTopAbove.x, leftTopAbove.y);
        ctx.lineTo(rightTopAbove.x, rightTopAbove.y);
        ctx.lineTo(rightTop.x, rightTop.y);
        ctx.lineTo(leftTop.x, leftTop.y);
        ctx.closePath();
        ctx.fillStyle = '#3a4150';
        ctx.fill();
    }
    
    function drawFurniture(room, roomName) {
        if (room.type === 'office') {
            drawDesk(room, roomName);
        } else if (room.type === 'meeting') {
            drawMeetingTable(room);
        } else if (room.type === 'lounge') {
            drawLounge(room);
        } else if (room.type === 'lab') {
            drawLab(room, roomName);
        } else if (room.type === 'server') {
            drawServerRack(room);
        } else if (room.type === 'pantry') {
            drawPantry(room);
        } else if (room.type === 'toilet') {
            drawToilet(room);
        }
        
        var centerPos = gridToScreen(room.x + room.w/2, room.y + room.h/2);
        ctx.font = 'bold 11px "Share Tech Mono", monospace';
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.textAlign = 'center';
        ctx.fillText(roomName.toUpperCase(), centerPos.x, centerPos.y + TILE_HEIGHT);
    }
    
    function drawDesk(room, roomName) {
        var cx = room.x + room.w * 0.5;
        var cy = room.y + room.h * 0.5;
        var pos = gridToScreen(cx, cy);
        
        var agentKey = roomName === 'CEO Office' ? 'CEO' :
                       roomName === 'CFO Office' ? 'CFO' :
                       roomName === 'Dev Zone' ? 'DEV' : null;
        var isWorking = agentKey && chars[agentKey] && chars[agentKey].isWorking;
        
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y - 15);
        ctx.lineTo(pos.x + 25, pos.y - 5);
        ctx.lineTo(pos.x, pos.y + 5);
        ctx.lineTo(pos.x - 25, pos.y - 5);
        ctx.closePath();
        ctx.fillStyle = '#8B6914';
        ctx.fill();
        ctx.fillStyle = '#A07828';
        ctx.fillRect(pos.x - 20, pos.y - 8, 40, 6);
        
        if (isWorking) {
            ctx.fillStyle = '#00ff88';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10;
        } else {
            ctx.fillStyle = '#1a2a3a';
            ctx.shadowBlur = 0;
        }
        ctx.fillRect(pos.x - 8, pos.y - 25, 16, 12);
        ctx.shadowBlur = 0;
        
        if (isWorking) {
            ctx.fillStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y - 30, 20, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    function drawMeetingTable(room) {
        var cx = room.x + room.w * 0.5;
        var cy = room.y + room.h * 0.5;
        var pos = gridToScreen(cx, cy);
        
        ctx.beginPath();
        ctx.ellipse(pos.x, pos.y, 30, 15, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#4a3520';
        ctx.fill();
        ctx.strokeStyle = '#6B4E0A';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        for (var i = 0; i < 6; i++) {
            var angle = (i / 6) * Math.PI * 2;
            var chairX = pos.x + Math.cos(angle) * 38;
            var chairY = pos.y + Math.sin(angle) * 18;
            
            ctx.fillStyle = '#3a5a7a';
            ctx.fillRect(chairX - 5, chairY - 3, 10, 6);
        }
    }
    
    function drawLounge(room) {
        var pos = gridToScreen(room.x + 0.5, room.y + 0.6);
        ctx.fillStyle = '#8B0000';
        ctx.beginPath();
        ctx.ellipse(pos.x, pos.y, 25, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        
        var tvPos = gridToScreen(room.x + room.w - 0.5, room.y + 0.4);
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(tvPos.x - 15, tvPos.y - 10, 30, 18);
        ctx.fillStyle = '#0a2a4a';
        ctx.fillRect(tvPos.x - 12, tvPos.y - 7, 24, 12);
        
        ctx.fillStyle = 'rgba(0, 168, 255, 0.1)';
        ctx.beginPath();
        ctx.arc(tvPos.x, tvPos.y, 25, 0, Math.PI * 2);
        ctx.fill();
    }
    
    function drawLab(room, roomName) {
        var pos1 = gridToScreen(room.x + 0.4, room.y + 0.5);
        var pos2 = gridToScreen(room.x + room.w - 0.4, room.y + 0.5);
        
        ctx.fillStyle = '#2a3a4a';
        ctx.fillRect(pos1.x - 15, pos1.y - 8, 30, 16);
        
        ctx.fillStyle = '#1a2a3a';
        ctx.fillRect(pos1.x - 8, pos1.y - 15, 10, 8);
        ctx.fillStyle = '#00a8ff';
        ctx.fillRect(pos1.x - 6, pos1.y - 13, 6, 4);
        
        ctx.fillStyle = '#2a3a4a';
        ctx.fillRect(pos2.x - 15, pos2.y - 8, 30, 16);
        
        ctx.fillStyle = '#1a2a3a';
        ctx.fillRect(pos2.x - 3, pos2.y - 15, 8, 8);
    }
    
    function drawServerRack(room) {
        var serverPos = gridToScreen(room.x + 0.5, room.y + 0.5);
        
        ctx.fillStyle = '#1a1a2a';
        ctx.fillRect(serverPos.x - 20, serverPos.y - 30, 40, 35);
        
        var blinkOn = Math.sin(frame * 0.1) > 0;
        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 2; j++) {
                var lx = serverPos.x - 15 + j * 14;
                var ly = serverPos.y - 22 + i * 10;
                
                if (i % 2 === 0) {
                    ctx.fillStyle = blinkOn ? '#00ff00' : '#003300';
                } else {
                    ctx.fillStyle = '#00a8ff';
                }
                ctx.fillRect(lx, ly, 8, 5);
            }
        }
        
        ctx.fillStyle = 'rgba(0, 255, 100, 0.05)';
        ctx.beginPath();
        ctx.arc(serverPos.x, serverPos.y, 35, 0, Math.PI * 2);
        ctx.fill();
    }
    
    function drawPantry(room) {
        var pos = gridToScreen(room.x + 0.5, room.y + 0.5);
        ctx.fillStyle = '#5a4a3a';
        ctx.fillRect(pos.x - 20, pos.y - 10, 40, 15);
        
        ctx.fillStyle = '#3a3a3a';
        ctx.fillRect(pos.x - 8, pos.y - 20, 12, 12);
        ctx.fillStyle = '#00ff88';
        ctx.fillRect(pos.x - 5, pos.y - 17, 4, 3);
    }
    
    function drawToilet(room) {
        var pos = gridToScreen(room.x + 0.5, room.y + 0.5);
        ctx.fillStyle = '#eeeeee';
        ctx.beginPath();
        ctx.ellipse(pos.x, pos.y, 10, 6, 0, 0, Math.PI * 2);
        ctx.fill();
    }
    
    function drawCharacter(key) {
        var c = chars[key];
        if (!c) return;
        
        var pos = gridToScreen(c.gx, c.gy);
        
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(pos.x, pos.y + 5, 12, 6, 0, 0, Math.PI * 2);
        ctx.fill();
        
        var bob = c.behavior === 'walking' ? Math.sin(frame * 0.3) * 2 : Math.sin(frame * 0.05) * 1;
        
        var facing = c.vx > 0 ? 1 : c.vx < 0 ? -1 : 0;
        
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y - 20 + bob, 8, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = c.color;
        ctx.fillRect(pos.x - 6, pos.y - 12 + bob, 12, 14);
        
        ctx.fillStyle = '#ffffff';
        var eyeOffset = facing !== 0 ? facing * 2 : 0;
        ctx.fillRect(pos.x - 4 + eyeOffset, pos.y - 22 + bob, 2, 2);
        ctx.fillRect(pos.x + 2 + eyeOffset, pos.y - 22 + bob, 2, 2);
        
        if (c.isWorking) {
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(pos.x + 10, pos.y - 25 + bob, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        ctx.font = '8px "Share Tech Mono", monospace';
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.textAlign = 'center';
        ctx.fillText(c.name, pos.x, pos.y - 32 + bob);
        
        if (c.isWorking && Math.random() < 0.05) {
            particles.push({
                x: pos.x + (Math.random() - 0.5) * 10,
                y: pos.y - 30 + bob,
                vx: (Math.random() - 0.5) * 0.5,
                vy: -Math.random() * 1 - 0.5,
                life: 30,
                color: '#00ff88'
            });
        }
    }
    
    function updateChars() {
        Object.keys(chars).forEach(function(key) {
            var c = chars[key];
            if (!c) return;
            
            if (c.behavior === 'walking') {
                var dx = c.targetX - c.gx;
                var dy = c.targetY - c.gy;
                var dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 0.1) {
                    c.gx = c.targetX;
                    c.gy = c.targetY;
                    c.behavior = c.isWorking ? 'working' : 'idle';
                    c.vx = 0;
                    c.vy = 0;
                } else {
                    var speed = 0.02;
                    c.vx = dx / dist * speed;
                    c.vy = dy / dist * speed;
                    c.gx += c.vx;
                    c.gy += c.vy;
                }
            } else if (c.behavior === 'idle' || c.behavior === 'working') {
                if (Math.random() < 0.002) {
                    var r = ROOMS[c.room];
                    if (r) {
                        c.targetX = r.x + 0.5 + (Math.random() - 0.5) * (r.w - 1);
                        c.targetY = r.y + 0.5 + (Math.random() - 0.5) * (r.h - 1);
                        c.behavior = 'walking';
                    }
                }
            }
        });
        
        particles = particles.filter(function(p) {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            return p.life > 0;
        });
    }
    
    function drawParticles() {
        particles.forEach(function(p) {
            ctx.globalAlpha = p.life / 30;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;
    }
    
    function draw() {
        ctx.fillStyle = '#050810';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (var x = 0; x < GRID_WIDTH; x++) {
            for (var y = 0; y < GRID_HEIGHT; y++) {
                drawTile(x, y, '#0a0f18', '#0d1220');
            }
        }
        
        var roomList = Object.keys(ROOMS).map(function(name) {
            return { name: name, room: ROOMS[name] };
        });
        
        roomList.forEach(function(r) {
            drawRoomFloor(r.room);
        });
        
        roomList.forEach(function(r) {
            drawFurniture(r.room, r.name);
        });
        
        Object.keys(chars).forEach(function(key) {
            drawCharacter(key);
        });
        
        drawParticles();
    }
    
    function animate(timestamp) {
        var dt = timestamp - lastTime;
        lastTime = timestamp;
        frame++;
        
        updateChars();
        draw();
        
        requestAnimationFrame(animate);
    }
    
    function updateAgents() {
        var now = Date.now();
        
        Object.keys(AGENTS).forEach(function(key) {
            var def = AGENTS[key];
            var data = agentData[key] || {};
            var status = data.status || 'idle';
            var isWorking = ['working', 'coding', 'designing', 'writing', 'auditing', 'trading', 'monitoring'].indexOf(status) !== -1;
            var room = ROOMS[def.room];
            
            if (!chars[key]) {
                chars[key] = {
                    name: def.name,
                    color: def.color,
                    room: def.room,
                    status: status,
                    activity: data.activity || def.role + 'Â∑•‰Ωú‰∏≠',
                    isWorking: isWorking,
                    gx: room ? room.x + def.deskX : def.deskX,
                    gy: room ? room.y + def.deskY : def.deskY,
                    targetX: 0,
                    targetY: 0,
                    behavior: isWorking ? 'working' : 'idle',
                    vx: 0,
                    vy: 0,
                    actionTime: now
                };
            } else {
                chars[key].status = status;
                chars[key].isWorking = isWorking;
                chars[key].activity = data.activity || def.role + 'Â∑•‰Ωú‰∏≠';
                
                if (now - chars[key].actionTime > 5000) {
                    var b = isWorking ? { working: 0.8, idle: 0.1, walking: 0.1 } : { working: 0, idle: 0.4, walking: 0.6 };
                    var r = Math.random();
                    
                    if (r < b.working) {
                        chars[key].behavior = 'working';
                    } else if (r < b.working + b.idle) {
                        chars[key].behavior = 'idle';
                    } else {
                        chars[key].behavior = 'walking';
                        var targetRoom = ROOMS[chars[key].room];
                        if (targetRoom) {
                            chars[key].targetX = targetRoom.x + 0.5 + (Math.random() - 0.5) * (targetRoom.w - 1);
                            chars[key].targetY = targetRoom.y + 0.5 + (Math.random() - 0.5) * (targetRoom.h - 1);
                        }
                    }
                    chars[key].actionTime = now;
                }
            }
        });
    }
    
    function updatePanel() {
        var html = Object.keys(AGENTS).map(function(key) {
            var c = chars[key] || {};
            var activity = c.activity || AGENTS[key].role + 'Â∑•‰Ωú‰∏≠';
            var statusClass = c.isWorking ? 'working' : 'idle';
            return '<div class="agent-row">' +
                '<div class="agent-dot" style="background:' + AGENTS[key].color + '"></div>' +
                '<span class="agent-name">' + AGENTS[key].name + '</span>' +
                '<span class="agent-activity">' + activity + '</span>' +
                '<div class="agent-status ' + statusClass + '"></div>' +
                '</div>';
        }).join('');
        document.getElementById('agents').innerHTML = html;
        
        var w = Object.keys(chars).filter(function(k) {
            return chars[k] && chars[k].isWorking;
        }).length;
        document.getElementById('workCount').textContent = '(' + w + '/' + Object.keys(AGENTS).length + ')';
    }
    
    function updateMessages() {
        var msgs = [];
        
        Object.keys(chars).forEach(function(key) {
            var c = chars[key];
            if (c && c.activity && c.status !== 'idle') {
                msgs.push({ 
                    name: c.name, 
                    color: AGENTS[key] ? AGENTS[key].color : '#fff', 
                    activity: c.activity, 
                    time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
                });
            }
        });
        
        if (msgs.length === 0) {
            msgs = [
                { name: 'CFO', color: '#4ecdc4', activity: 'ÊâßË°åÁΩëÊ†º‰∫§ÊòìÁ≠ñÁï•', time: '12:45' },
                { name: 'CTO', color: '#45b7d1', activity: 'ÁõëÊéßÁ≥ªÁªüÊ≠£Â∏∏ËøêË°å', time: '12:44' },
                { name: 'CPO', color: '#96ceb4', activity: 'ËßÑÂàíÊñ∞ÂäüËÉΩ', time: '12:43' }
            ];
        }
        
        var html = msgs.slice(0, 5).map(function(m) {
            return '<div class="msg-row"><div class="msg-name" style="color:' + m.color + '">' + m.name + '</div>' +
                '<div class="msg-text">' + m.activity + '</div>' +
                '<div class="msg-time">' + m.time + '</div></div>';
        }).join('');
        document.getElementById('messages').innerHTML = html;
    }
    
    init();
})();
