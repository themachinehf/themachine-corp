<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe // THEMACHINE Corp.</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #c0c0c0;
            --fg-dim: #606060;
            --accent: #FFD700;
            --border: #1a1a1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow-x: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg);
            color: var(--fg);
            font-size: 12px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .logo { font-size: 1.5rem; color: #fff; margin-bottom: 8px; }
        .logo span { color: var(--accent); }
        h1 { color: #fff; margin: 20px 0; font-size: 1.2rem; }
        input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 12px;
            font-family: inherit;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .note { color: var(--fg-dim); margin-top: 20px; font-size: 0.8rem; }
        .success { color: var(--accent); margin: 20px 0; }
        .error { color: #ff4444; margin: 10px 0; }
        .back-link { color: var(--fg-dim); text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">themachine <span>//</span></div>
        
        <h1>SUBSCRIBE</h1>
        
        <div id="form">
            <input type="email" id="email" placeholder="your@email.com">
            <button onclick="subscribe()" id="btn">SUBSCRIBE</button>
        </div>
        
        <div id="message"></div>
        
        <p class="note">Get updates on new features and products</p>
        
        <div style="margin-top: 30px;">
            <a href="/" class="back-link">← back to home</a>
        </div>
    </div>
    
    <script>
        async function subscribe() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn');
            const msg = document.getElementById('message');
            
            if (!email || !email.includes('@')) {
                msg.innerHTML = '<p class="error">Please enter a valid email</p>';
                return;
            }
            
            btn.textContent = 'SUBSCRIBING...';
            btn.disabled = true;
            
            // Save to localStorage for now (in production, save to API)
            let subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
            if (!subscribers.includes(email)) {
                subscribers.push(email);
                localStorage.setItem('subscribers', JSON.stringify(subscribers));
            }
            
            // Show success (admin will manually confirm)
            document.getElementById('form').style.display = 'none';
            msg.innerHTML = '<p class="success">✓ Subscribed! We\'ll contact you soon.</p>';
        }
    </script>
</body>
</html>
