<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow-x: hidden; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Courier New', monospace;
        }
        .container {
            text-align: center;
            padding: 60px;
            border: 1px solid #FFD700;
            background: rgba(0,0,0,0.5);
        }
        .logo { 
            font-size: 4rem; 
            color: #fff; 
            margin-bottom: 20px;
            letter-spacing: 8px;
        }
        .logo span { color: #FFD700; }
        .tagline { 
            font-size: 1.5rem; 
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 4px;
        }
        .divider {
            width: 100px;
            height: 2px;
            background: #FFD700;
            margin: 0 auto 40px;
        }
        .hashtag { 
            font-size: 2.5rem; 
            color: #FFD700; 
            font-weight: bold;
            letter-spacing: 8px;
        }
        .subtitle {
            color: #555;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">THEMACHINE</div>
        <div class="tagline">// AUTOMATED INTELLIGENCE</div>
        <div class="divider"></div>
        <div class="hashtag">#THEMATHINK</div>
        <div class="subtitle">The future of autonomous business</div>
    </div>
</body>
</html>
