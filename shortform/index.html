<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORTFORM // themachine corp.</title>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #0a0a0a;
            --fg: #c0c0c0;
            --fg-dim: #606060;
            --accent: #FFD700;
            --border: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow-x: hidden;
            max-width: 100vw;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg);
            color: var(--fg);
            font-size: 12px;
            line-height: 1.6;
        }
        
        .container {
            overflow-x: hidden;
            max-width: 600px; padding: 40px 20px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .container {
            overflow-x: hidden;
                padding: 15px 12px;
                max-width: 100%;
                overflow-x: hidden;
            }
            
                font-size: 1.8rem; color: #fff; margin-bottom: 8px;
            }
            
            .tabs {
                display: grid;
                display: grid; grid-template-columns: repeat(3, 1fr); margin-bottom: 20px; border-bottom: 1px solid var(--border);
                gap: 2px;
                overflow-x: auto;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 0.55rem;
                text-align: center;
                white-space: nowrap;
            }
            
            .input-group {
                margin-bottom: 10px;
            }
            
            .input-group label {
                font-size: 0.6rem;
            }
            
            .input-group textarea,
            .input-group input,
            .input-group select {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .result {
                font-size: 0.8rem;
                padding: 10px;
                word-wrap: break-word;
                overflow-x: hidden;
            }
            
            button {
                padding: 10px;
                font-size: 0.7rem;
            }
            
            header {
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            header > div {
                font-size: 0.65rem !important;
            }
        }
        
        /* Desktop */
        @media (min-width: 1200px) {
            .container {
            overflow-x: hidden;
                max-width: 700px;
                padding: 60px 40px;
            }
            
                font-size: 1.8rem; color: #fff; margin-bottom: 8px;
            }
            
            .input-group textarea {
                min-height: 100px;
            }
            
            button {
                padding: 14px;
                font-size: 0.9rem;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border);
        }
        
        .logo { font-size: 1.8rem; color: #fff; margin-bottom: 8px; }
        .logo span { color: var(--accent); }
        .logo span { color: var(--accent); }
        .back-link { color: var(--fg-dim); text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: var(--accent); }
        
        /* Tabs */
        .tabs {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--fg-dim);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 1px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover { color: var(--fg); }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Form elements */
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; color: var(--fg-dim); font-size: 0.7rem; margin-bottom: 6px; }
        
        .input-group textarea,
        .input-group input,
        .input-group select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 12px;
            font-family: inherit;
            font-size: 0.85rem;
        }
        
        .input-group textarea { min-height: 100px; resize: vertical; }
        .input-group textarea:focus, .input-group input:focus, .input-group select:focus { outline: none; border-color: var(--accent); }
        
        button {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        button:hover { background: var(--accent); color: var(--bg); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        button.loading {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .result {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 16px;
            margin-top: 16px;
            white-space: pre-wrap;
            font-size: 0.85rem;
            line-height: 1.7;
            display: none;
        }
        
        .result.show { display: block; }
        
        .history-item {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .history-item .topic {
            color: var(--fg-dim);
            font-size: 0.7rem;
            margin-bottom: 8px;
        }
        
        .history-item .content {
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--accent);
            display: none;
        }
        
        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
            color: var(--fg-dim);
            font-size: 0.7rem;
        }
        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align:center;">
            <div class="logo" style="font-size:1.8rem;"><a href="/" style="color:#fff;text-decoration:none;">themachine corp.</a> <span>//</span> SHORTFORM</div>
            <div style="margin:8px 0;font-size:0.7rem;">
                <span id="userEmail" style="color:#fff;margin-right:10px;font-weight:bold;"></span>
                <span><a href="/account" style="color:var(--fg-dim);">[account]</a></span>
            </div>
            <div style="margin:8px 0;font-size:0.7rem;">
                <span id="usageDisplay" style="color:var(--fg-dim);"></span>
            </div>
            <div id="upgradeSection" style="display:none;">
                <button onclick="location.href='/pro.html'" style="background:var(--accent);color:var(--bg);padding:6px 12px;font-size:0.7rem;border:none;cursor:pointer;margin-right:8px;">UPGRADE TO PRO</button>
                <button onclick="verifyPro()" style="background:transparent;border:1px solid var(--fg-dim);color:var(--fg-dim);padding:6px 12px;font-size:0.7rem;">I'VE PAID</button>
            </div>
            <div id="proSection" style="display:none;">
                <span style="color:#fff;font-size:0.7rem;">‚úì PRO - UNLIMITED</span>
            </div>
            <a href="/#products" class="back-link">‚Üê back to home</a>
        </header>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('content')">01 CONTENT</button>
            <button class="tab" onclick="showTab('longform')">02 LONG-FORM</button>
            <button class="tab" onclick="showTab('ebook')">03 EBOOK</button>
            <button class="tab" onclick="showTab('ideas')">04 IDEAS</button>
            <button class="tab" onclick="showTab('bio')">05 BIO</button>
            <button class="tab" onclick="showTab('history')">06 HISTORY</button>
        </div>

        <!-- Long-form Tab -->
        <div id="tab-longform" class="tab-content">
            <div class="input-group">
                <label>// ARTICLE TOPIC</label>
                <textarea id="longformTopic" placeholder="Enter your article topic..."></textarea>
            </div>
            <div class="input-group">
                <label>// WORD COUNT</label>
                <select id="longformLength">
                    <option value="1500">~1500 words</option>
                    <option value="2500">~2500 words</option>
                    <option value="4000">~4000 words</option>
                </select>
            </div>
            <div class="input-group">
                <label>// STYLE</label>
                <select id="longformStyle">
                    <option value="professional">PROFESSIONAL</option>
                    <option value="casual">CASUAL</option>
                    <option value="educational">EDUCATIONAL</option>
                </select>
            </div>
            <button onclick="generateLongform(event)">// EXECUTE</button>
            <div class="result" id="longformResult"></div>
        </div>

        <!-- Ebook Tab -->
        <div id="tab-ebook" class="tab-content">
            <div class="input-group">
                <label>// EBOOK TOPIC</label>
                <input type="text" id="ebookTopic" placeholder="e.g. Learn AI in 30 Days">
            </div>
            <div class="input-group">
                <label>// TARGET AUDIENCE</label>
                <input type="text" id="ebookAudience" placeholder="e.g. beginners, marketers...">
            </div>
            <div class="input-group">
                <label>// CHAPTERS</label>
                <select id="ebookChapters">
                    <option value="5">5 Chapters</option>
                    <option value="8">8 Chapters</option>
                    <option value="12">12 Chapters</option>
                </select>
            </div>
            <button onclick="generateEbook(event)">// EXECUTE</button>
            <div class="result" id="ebookResult"></div>
        </div>

        <!-- Content Tab -->
        <div id="tab-content" class="tab-content active">
            <div class="input-group">
                <label>// WHAT DO YOU WANT TO WRITE ABOUT?</label>
                <textarea id="contentPrompt" placeholder="Enter your topic..."></textarea>
            </div>
            <div class="input-group">
                <label>// STYLE</label>
                <select id="contentStyle">
                    <option value="professional">PROFESSIONAL</option>
                    <option value="casual">CASUAL</option>
                    <option value="persuasive">PERSUASIVE</option>
                    <option value="thoughtful">THOUGHTFUL</option>
                </select>
            </div>
            <button onclick="generateContent(event)">// EXECUTE</button>
            <div class="result" id="contentResult"></div>
        </div>
        
        <!-- Ideas Tab -->
        <div id="tab-ideas" class="tab-content">
            <div class="input-group">
                <label>// YOUR NICHE OR DOMAIN</label>
                <input type="text" id="nicheInput" placeholder="e.g. tech, marketing, fitness">
            </div>
            <button onclick="generateIdeas(event)">// EXECUTE</button>
            <div class="result" id="ideasResult"></div>
        </div>
        
        <!-- Bio Tab -->
        <div id="tab-bio" class="tab-content">
            <div class="input-group">
                <label>// DESCRIBE YOURSELF</label>
                <textarea id="bioPrompt" placeholder="Your expertise, work, personality..."></textarea>
            </div>
            <button onclick="generateBio(event)">// EXECUTE</button>
            <div class="result" id="bioResult"></div>
        </div>
        
        <!-- History Tab -->
        <div id="tab-history" class="tab-content">
            <div id="historyList"></div>
        </div>
        
        <div class="loading" id="loading"><span class="spinner"></span>PROCESSING</div>
        
        <footer>
            <p>// <a href="/"> themachine corp.</a></p>
            <p style="margin-top:8px;color:var(--fg-dim)">ALL_SYSTEMS_OPERATIONAL // 2026</p>
        </footer>
    </div>
    
    <script>
        // Check for payment success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('paid') === 'true') {
            localStorage.setItem('forge_pro', 'true');
            // Remove query param
            window.history.replaceState({}, document.title, window.location.pathname);
            alert('ÊÅ≠ÂñúÔºÅÊîØ‰ªòÊàêÂäüÔºåÊÇ®Â∑≤ÂçáÁ∫ß‰∏∫ PRO ÁâàÊú¨ÔºÅ');
        }
        // Auto-check subscription on page load
        (function() {
            var user = JSON.parse(localStorage.getItem('themachine_user') || 'null');
            if (!user || !user.email) return;
            
            fetch('https://themachine-subscription.jxs66.workers.dev?email=' + encodeURIComponent(user.email))
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.has_active && data.products) {
                        if (data.products.forge || data.products.all) localStorage.setItem('forge_pro', 'true');
                        if (data.products.social || data.products.all) localStorage.setItem('social_pro', 'true');
                        if (data.products.shortform || data.products.all) localStorage.setItem('shortform_pro', 'true');
                        if (data.products.all) localStorage.setItem('all_access', 'true');
                        
                    }
                });
        })();
        

        // Show/hide PRO section
        var isProShort = localStorage.getItem("shortform_pro") === "true";
        if (isProShort) {
            document.getElementById("upgradeSection").style.display = "none";
            document.getElementById("proSection").style.display = "block";
        }
        // Usage tracking
        const FREE_DAILY_LIMIT = 3;
        const today = new Date().toDateString();
        let usage = JSON.parse(localStorage.getItem('shortform_usage') || '{"date":"","count":0}');
        
        if (usage.date !== today) {
            usage = { date: today, count: 0 };
            localStorage.setItem('shortform_usage', JSON.stringify(usage));
            document.getElementById('usageDisplay').textContent = getUsageInfo();
        }
        
        // Show user email if logged in
        const user = JSON.parse(localStorage.getItem('themachine_user') || 'null');

        // Refresh subscription status from API
        fetch('https://themachine-subscription.jxs66.workers.dev?email=' + encodeURIComponent(user ? user.email : ''))
            .then(r => r.json())
            .then(data => {
                if (data.has_active && data.products) {
                    if (data.products.forge) localStorage.setItem('forge_pro', 'true');
                    if (data.products.social) localStorage.setItem('social_pro', 'true');
                    if (data.products.shortform) localStorage.setItem('shortform_pro', 'true');
                    if (data.products.all) localStorage.setItem('all_access', 'true');
                }
            }).catch(() => {});
        if (user && user.email) {
            document.getElementById('userEmail').textContent = user.email;
        }
        
        function canUse() {
            const user = JSON.parse(localStorage.getItem('themachine_user') || 'null');
            if (!user) return false; // Must be logged in
            const isPro = user.products?.forge === true || localStorage.getItem('forge_pro') === 'true';
            return isPro || usage.count < FREE_DAILY_LIMIT;
        }
        
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('themachine_user') || 'null');
            if (!user) {
                alert('Please login first! Click [account] to login.');
                return false;
            }
            return true;
        }
        
        function incrementUsage() {
            const user = JSON.parse(localStorage.getItem('themachine_user') || '{}');
            const isPro = user.products?.forge === true || localStorage.getItem('forge_pro') === 'true';
            if (!isPro) {
                usage.count++;
                localStorage.setItem('shortform_usage', JSON.stringify(usage));
                document.getElementById('usageDisplay').textContent = getUsageInfo();
            }
        }
        
        function getUsageInfo() {
            const user = JSON.parse(localStorage.getItem('themachine_user') || 'null');
            if (!user) return 'Please login to use';
            const isPro = user.products?.forge === true || localStorage.getItem('forge_pro') === 'true';
            if (isPro) return '‚úì PRO - Unlimited';
            return usage.count + '/' + FREE_DAILY_LIMIT + ' free today';
        }
        
        const PROMPTS = {
            content: `You are an expert content writer. Generate engaging, high-quality content.`,
            hashtags: `You are a social media expert. Generate relevant hashtags.`,
            ideas: `You are a content strategist. Generate creative content ideas.`,
            bio: `You are a personal branding expert. Create compelling short bios.`
        };
        
        const STYLES = {
            professional: 'Professional, formal, business-oriented.',
            casual: 'Casual, friendly, conversational.',
            persuasive: 'Persuasive, compelling.',
            thoughtful: 'Thoughtful, reflective.'
        };
        
        function saveToHistory(topic, content, type) {
            const history = JSON.parse(localStorage.getItem('forge_history') || '[]');
            history.unshift({ topic, content, type, time: new Date().toISOString() });
            localStorage.setItem('forge_history', JSON.stringify(history.slice(0, 50)));
        }
        
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
            if (tabId === 'history') {
                const history = JSON.parse(localStorage.getItem('forge_history') || '[]');
                const list = document.getElementById('historyList');
                if (history.length === 0) list.innerHTML = '<p style="color:var(--fg-dim);text-align:center;">No history yet!</p>';
                else list.innerHTML = history.map(item => '<div class="history-item"><div class="topic">' + item.type + ' ‚Ä¢ ' + new Date(item.time).toLocaleDateString() + '</div><div class="content">' + item.content + '</div></div>').join('');
            }
        }
        
        async function callAPI(data) {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'inline-flex';
            loadingEl.style.alignItems = 'center';
            loadingEl.style.justifyContent = 'center';
            loadingEl.style.gap = '10px';
            try {
                const res = await fetch('https://themachine-api.jxs66.workers.dev', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await res.json();
            } catch(e) { 
                console.error(e);
                return {error: 'Failed to fetch: ' + e.message};
            }
            finally { loadingEl.style.display = 'none'; }
        }
        
        function showResult(id, content) {
            const el = document.getElementById(id);
            el.textContent = content;
            el.classList.add('show');
        }
        
        async function generateContent(e) {
            if(!checkLogin()) return;
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('contentPrompt').value;
            const s = document.getElementById('contentStyle').value;
            if(!canUse()) { 
                showResult('contentResult', 'ERROR: Daily limit reached. Upgrade to PRO for unlimited! üí∞\n\nContact @themachine_hf to upgrade.');
                btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; 
            }
            if(!p) { showResult('contentResult', 'ERROR: Please enter a prompt'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const prompt = `${PROMPTS.content} ${STYLES[s]}\n\n${p}`;
            const r = await callAPI({prompt, type:'content'});
            showResult('contentResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            if (r.success) incrementUsage();
            if (r.success) saveToHistory(p, r.content, 'CONTENT');
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        async function generateLongform(e) {
            if(!checkLogin()) return;
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const topic = document.getElementById('longformTopic').value;
            const length = document.getElementById('longformLength').value;
            const style = document.getElementById('longformStyle').value;
            
            if(!canUse()) { 
                showResult('longformResult', 'ERROR: Daily limit reached. Upgrade to PRO for unlimited! üí∞\n\nContact @themachine_hf to upgrade.');
                btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; 
            }
            if(!topic) { showResult('longformResult', 'ERROR: Please enter a topic'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            
            const styleDesc = style === 'professional' ? 'Professional tone with clear structure' : 
                            style === 'casual' ? 'Casual, friendly tone' : 'Educational and informative';
            
            const prompt = `Write a comprehensive article (~${length} words) about "${topic}". 

Requirements:
- ${styleDesc}
- Include an engaging introduction
- Use headings and subheadings
- Include practical examples
- End with a strong conclusion

Write the complete article now:`;
            
            const r = await callAPI({prompt, type:'longform', tokens: parseInt(length) + 500});
            showResult('longformResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            if (r.success) incrementUsage();
            if (r.success) saveToHistory(topic, r.content, 'LONG-FORM');
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        async function generateEbook(e) {
            if(!checkLogin()) return;
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const topic = document.getElementById('ebookTopic').value;
            const audience = document.getElementById('ebookAudience').value;
            const chapters = document.getElementById('ebookChapters').value;
            
            if(!canUse()) { 
                showResult('ebookResult', 'ERROR: Daily limit reached. Upgrade to PRO for unlimited! üí∞\n\nContact @themachine_hf to upgrade.');
                btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; 
            }
            if(!topic) { showResult('ebookResult', 'ERROR: Please enter a topic'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            
            const prompt = `Create a ${chapters}-chapter ebook outline and content about "${topic}" for ${audience || 'general audience'}.

Format:
1. Title
2. Brief description
3. Chapter titles with short descriptions
4. Write the full introduction (500+ words)
5. Write 2-3 complete chapters with substantial content

Make it practical and actionable.`;
            
            const r = await callAPI({prompt, type:'ebook', tokens: 8000});
            showResult('ebookResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            if (r.success) incrementUsage();
            if (r.success) saveToHistory(topic, r.content, 'EBOOK');
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        async function findHashtags(e) {
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('hashtagPrompt').value;
            if(!p) { showResult('hashtagResult', 'ERROR: Please enter context'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const r = await callAPI({prompt:p, type:'hashtags'});
            showResult('hashtagResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        async function generateIdeas(e) {
            if(!checkLogin()) return;
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
