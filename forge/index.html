<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE // THEMACHINE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #c0c0c0;
            --fg-dim: #606060;
            --accent: #00ff88;
            --border: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg);
            color: var(--fg);
            font-size: 12px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border);
        }
        
        .logo { font-size: 1.8rem; color: #fff; margin-bottom: 8px; }
        .logo span { color: var(--accent); }
        .back-link { color: var(--fg-dim); text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: var(--accent); }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--fg-dim);
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            letter-spacing: 1px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover { color: var(--fg); }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Form elements */
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; color: var(--fg-dim); font-size: 0.7rem; margin-bottom: 6px; }
        
        .input-group textarea,
        .input-group input,
        .input-group select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 12px;
            font-family: inherit;
            font-size: 0.85rem;
        }
        
        .input-group textarea { min-height: 100px; resize: vertical; }
        .input-group textarea:focus, .input-group input:focus, .input-group select:focus { outline: none; border-color: var(--accent); }
        
        button {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        button:hover { background: var(--accent); color: var(--bg); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        button.loading {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .result {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 16px;
            margin-top: 16px;
            white-space: pre-wrap;
            font-size: 0.85rem;
            line-height: 1.7;
            display: none;
        }
        
        .result.show { display: block; }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--accent);
            display: none;
        }
        
        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
            color: var(--fg-dim);
            font-size: 0.7rem;
        }
        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="/" style="color:#fff;text-decoration:none;">THEMACHINE</a> <span>//</span> FORGE</div>
            <a href="/" class="back-link">‚Üê back to home</a>
        </header>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('content')">01 CONTENT</button>
            <button class="tab" onclick="showTab('tags')">02 TAGS</button>
            <button class="tab" onclick="showTab('ideas')">03 IDEAS</button>
            <button class="tab" onclick="showTab('bio')">04 BIO</button>
        </div>
        
        <!-- Content Tab -->
        <div id="tab-content" class="tab-content active">
            <div class="input-group">
                <label>// WHAT DO YOU WANT TO WRITE ABOUT?</label>
                <textarea id="contentPrompt" placeholder="Enter your topic..."></textarea>
            </div>
            <div class="input-group">
                <label>// STYLE</label>
                <select id="contentStyle">
                    <option value="professional">PROFESSIONAL</option>
                    <option value="casual">CASUAL</option>
                    <option value="persuasive">PERSUASIVE</option>
                    <option value="thoughtful">THOUGHTFUL</option>
                </select>
            </div>
            <button onclick="generateContent(event)">// EXECUTE</button>
            <div class="result" id="contentResult"></div>
        </div>
        
        <!-- Tags Tab -->
        <div id="tab-tags" class="tab-content">
            <div class="input-group">
                <label>// YOUR CONTENT CONTEXT</label>
                <textarea id="hashtagPrompt" placeholder="What is your content about?"></textarea>
            </div>
            <button onclick="findHashtags(event)">// EXECUTE</button>
            <div class="result" id="hashtagResult"></div>
        </div>
        
        <!-- Ideas Tab -->
        <div id="tab-ideas" class="tab-content">
            <div class="input-group">
                <label>// YOUR NICHE OR DOMAIN</label>
                <input type="text" id="nicheInput" placeholder="e.g. tech, marketing, fitness">
            </div>
            <button onclick="generateIdeas(event)">// EXECUTE</button>
            <div class="result" id="ideasResult"></div>
        </div>
        
        <!-- Bio Tab -->
        <div id="tab-bio" class="tab-content">
            <div class="input-group">
                <label>// DESCRIBE YOURSELF</label>
                <textarea id="bioPrompt" placeholder="Your expertise, work, personality..."></textarea>
            </div>
            <button onclick="generateBio(event)">// EXECUTE</button>
            <div class="result" id="bioResult"></div>
        </div>
        
        <div class="loading" id="loading"><span class="spinner"></span>PROCESSING</div>
        
        <footer>
            <p>// <a href="/">THEMACHINE CORP</a></p>
            <p style="margin-top:8px;color:var(--fg-dim)">ALL_SYSTEMS_OPERATIONAL // 2026</p>
        </footer>
    </div>
    
    <script>
        const PROMPTS = {
            content: `You are an expert content writer. Generate engaging, high-quality content.`,
            hashtags: `You are a social media expert. Generate relevant hashtags.`,
            ideas: `You are a content strategist. Generate creative content ideas.`,
            bio: `You are a personal branding expert. Create compelling short bios.`
        };
        
        const STYLES = {
            professional: 'Professional, formal, business-oriented.',
            casual: 'Casual, friendly, conversational.',
            persuasive: 'Persuasive, compelling.',
            thoughtful: 'Thoughtful, reflective.'
        };
        
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
        }
        
        async function callAPI(data) {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'inline-flex';
            loadingEl.style.alignItems = 'center';
            loadingEl.style.justifyContent = 'center';
            loadingEl.style.gap = '10px';
            try {
                const res = await fetch('https://themachine-corp.vercel.app/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await res.json();
            } catch(e) { 
                console.error(e);
                return {error: 'Failed to fetch: ' + e.message};
            }
            finally { loadingEl.style.display = 'none'; }
        }
        
        function showResult(id, content) {
            const el = document.getElementById(id);
            el.textContent = content;
            el.classList.add('show');
        }
        
        async function generateContent(e) {
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('contentPrompt').value;
            const s = document.getElementById('contentStyle').value;
            if(!p) { showResult('contentResult', 'ERROR: Please enter a prompt'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const prompt = `${PROMPTS.content} ${STYLES[s]}\n\n${p}`;
            const r = await callAPI({prompt, type:'content'});
            showResult('contentResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        async function findHashtags(e) {
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('hashtagPrompt').value;
            if(!p) { showResult('hashtagResult', 'ERROR: Please enter context'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const r = await callAPI({prompt:p, type:'hashtags'});
            showResult('hashtagResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        async function generateIdeas(e) {
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('nicheInput').value;
            if(!p) { showResult('ideasResult', 'ERROR: Please enter a niche'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const r = await callAPI({prompt:p, type:'ideas'});
            showResult('ideasResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        async function generateBio(e) {
            const btn = e.target;
            const originalText = btn.textContent;
            btn.textContent = 'LOADING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            const p = document.getElementById('bioPrompt').value;
            if(!p) { showResult('bioResult', 'ERROR: Please describe yourself'); btn.textContent = originalText; btn.classList.remove('loading'); btn.disabled = false; return; }
            const r = await callAPI({prompt:p, type:'bio'});
            showResult('bioResult', r.success ? r.content : 'ERROR: ' + (r.error || 'FAILED'));
            btn.textContent = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    </script>
</body>
</html>
